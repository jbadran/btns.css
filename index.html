<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css">
      <link rel="stylesheet" href="dist/btns.css">
      <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/highlight.min.js"></script>
      <script>hljs.initHighlightingOnLoad();</script>
    </head>
    <body>
      <div class="container">
        <p>BTNS!</p>

        <div class="highlight">
          <pre>
            <code class="html">
              &lt;button type=&quot;button&quot; class=&quot;btn btn-default&quot;&gt;A button&lt;/button&gt;
            </code>
          </pre>
        </div>

        <p>
          <button type="button" class="btn btn-default">A button</button>
          <button type="button" class="btn btn-primary">A button</button>
          <button type="button" class="btn btn-success">A button</button>
          <button type="button" class="btn btn-info">A button</button>
          <button type="button" class="btn btn-warning">A button</button>
          <button type="button" class="btn btn-danger">A button</button>
        </p>
        <p>
          <button type="button" class="btn-ol btn-ol-default">A button</button>
          <button type="button" class="btn-ol btn-ol-primary">A button</button>
          <button type="button" class="btn-ol btn-ol-success">A button</button>
          <button type="button" class="btn-ol btn-ol-info">A button</button>
          <button type="button" class="btn-ol btn-ol-warning">A button</button>
          <button type="button" class="btn-ol btn-ol-danger">A button</button>
        </p>

        <p>
          <button type="button" class="btn btn-default btn-lg">A button</button>
          <button type="button" class="btn btn-ol-default btn-lg">A button</button>
        </p>
        <p>
          <button type="button" class="btn btn-primary btn-sm">A button</button>
          <button type="button" class="btn btn-ol-primary btn-sm">A button</button>
        </p>
        <p>
          <button type="button" class="btn btn-danger btn-xs">A button</button>
          <button type="button" class="btn btn-ol-info btn-xs">A button</button>
        </p>

      </div>



    </body>
</html>
